<html>
	<head>
		<script type="text/javascript" src="javascript/jquery.js"></script>
		<script type="text/javascript" src="javascript/js.js"></script>
	</head>
	<body>

		<h1>Adicionar Música</h1>

		<table>
			<tr>
				<td>Nome da Música</td>
				<td>
					<input type="text" id="tNomeMusica" size="20" />
				</td>
			</tr>

			<tr>
				<td>  </td>
				<td>
					<button id="bAdicionarMusica"> Adicionar </button>
				</td>
			</tr>
		</table>

		<h1>Remover Música</h1>

		<table>
			<tr>
				<td>Posição a Remover</td>
				<td>
					<input type="text" id="tPosicaoRemover" size="5" />
				</td>
			</tr>

			<tr>
				<td> Quantidade a Remover </td>
				<td>
					<input type="text" id="tQuantidadeRemover" size="5" />
				</td>
			</tr>

			<tr>
				<td>  </td>
				<td>
					<button id="bRemoverMusica"> Remover </button>
				</td>
			</tr>
		</table>

		<br>

		<h3>Lista de Músicas</h3>
		<div id="divListaMusicas"></div>

	</body>
</html>
